name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
       DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
       DOCKER_PASSWORD: ${{secrets.DOCKER_PASWORD}}
      run:
       docker login -u $DOCKER_USER -p 9@#G@vC$cLr%7J%6$2C63$p7g0#RVu
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag chamodshehanka/node-test:$(date +%s)

    - name: Docker Push 
      run: docker push ${{secrets.DOCKER_USERNAME}}/kiii_proekt
